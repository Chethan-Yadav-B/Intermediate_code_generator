<!DOCTYPE html>
<html>
    <head>
        <title>Intermediate Code Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Intermediate Code Generator</h1>
        <div class="div">
            <h4>Enter the source code below:</h4>
            <input type="text" id="source-code">
            <br>
            <button class="bt" id="generate-button2"><b>Generate 3 address code</b></button>
            <button class="bt"id="generate-button4"><b>Generate quadraple</b></button><br>
            <button class="bt"id="generate-button3"><b>Generate triple</b></button>
            <button class="bt"id="generate-button1"><b>Generate indirect_triple</b></button>
        </div>
        <div >
            <h4 class="code">Generated code:</h4>
            <textarea rows="12" cols="85"class="div2"id="inter-code"></textarea>
        </div>   
        <script src="3_addresscode.js"></script>
        <script src="indirect_triple.js"></script>
        <script src="triple.js"></script>
        <script src="quadraple.js"></script>
    </body>
</html>
